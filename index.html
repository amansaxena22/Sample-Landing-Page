<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>New Age - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
            <div class="container px-5">
                <a class="navbar-brand fw-bold" href="#page-top">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                        <!-- <li class="nav-item"><a class="nav-link me-lg-3" href="#features">Menu1</a></li> -->
                        <li class="nav-item"><a class="nav-link me-lg-3" href="#service">Menu2</a></li>
                    </ul>
                   
                </div>
            </div>
        </nav>
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="1000">
               
                <img src="./assets/img/slider3.jpg" class="img-fluid">
                
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="./assets/img/slider2.jpg" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/slider1.jpg" class="img-fluid">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <!-- Quote/testimonial aside-->
       
        <!-- App features section-->
        <section id="service">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="mb-5 ">
                        <div class="container-fluid px-5">
                            <div class="row gx-5">
                                <div class="col-md-3 mb-5">
                                    <!-- Feature item-->
                                    <div class="text-center">
                                        <i class="bi-scissors icon-feature text-gradient d-block mb-3"></i>
                                        <h3 class="font-alt">Rejected Application</h3>
                                        <p class="text-muted mb-0">No. of Rejected Items </p>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-5">
                                    <!-- Feature item-->
                                    <div class="text-center">
                                        <i class="bi-forward icon-feature text-gradient d-block mb-3"></i>
                                        <h3 class="font-alt">Forwarded Application</h3>
                                        <p class="text-muted mb-0">No. of forwarded applications </p>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-5 mb-md-0">
                                    <!-- Feature item-->
                                    <div class="text-center">
                                        <i class="bi-check icon-feature text-gradient d-block mb-3"></i>
                                        <h3 class="font-alt">Approved Application</h3>
                                        <p class="text-muted mb-0">No. of approved applications</p>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <!-- Feature item-->
                                    <div class="text-center">
                                        <i class="bi-list icon-feature text-gradient d-block mb-3"></i>
                                        <h3 class="font-alt">List of <br/> Applicant</h3>
                                        <p class="text-muted mb-0">List of Applicant will be shown here</p>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                   
                </div>
            </div>
        </section>
        <!-- Basic features section-->
       
        
        <footer class="bg-black text-center py-5">
            <div class="container px-5">
                <div class="text-white-50 small">
                    <div class="mb-2">&copy; Your Website 2024. All Rights Reserved.</div>
                    <h4>Designed by Aman Saxena</h4>
                </div>
            </div>
        </footer>
        <!-- Feedback Modal-->
       
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
